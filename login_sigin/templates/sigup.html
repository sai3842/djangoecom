<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #a2ad58;
    }

    h4 {
      color: black;
      text-align: center;
      font-size: 22px;
    }

    /* Container to center form vertically & horizontally */
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* full screen height */
    }

    #form {
      width: 30%;

      background-color: #BAC095;
      border-radius: 9px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    #form-box {
      padding: 30px;
      text-align: center;
    }

    h3 {
      margin-bottom: 20px;
      color: black;
      font-size: 20px;
    }
 /*
    #form-box input[type="text"],
    #form-box input[type="password"] {

      border-radius: 7px;
      border: 1px solid #ccc;

    }

    #form-box input[type='submit'] {

        #form input[type="text"],input[type='password'] {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #form input[type="text"],input[type='password']:focus {
            border-color: #BAC095;
            box-shadow: 0 0 5px rgba(68, 156, 119, 0.5);
        }

        #form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #b1ae21c2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #form input[type="submit"]:hover {
            background-color: #8a881fc2;
        }
          a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
           
            background-color:  #727015c2;;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
           
             background-color:#b1ae21c2;
            transform: scale(1.05);
        }

    /* ðŸ“± Mobile responsive */
    @media (max-width: 768px) {
      #form {
        width: 80%;
      }
    }

    /* ðŸ“± Extra small devices */
    @media (max-width: 480px) {
      #form {
        width: 95%;
      }
      h4 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="center-container">
    <div id="form">
      <div id="form-box">
        <h3>Sign In</h3>
        <form action="" method="post">
          {% csrf_token %}
          <input type="text" placeholder="Username" name="username">
          <input type="text" placeholder="Email" name="email">
          <input type="password" placeholder="Password" name="password">
          <input type="submit" value="Sign In">
        </form>
         <a href="{%url 'login' %}">Already a User</a>
        
      </div>
    </div>
  </div>

  <h4>{{ data }}</h4>

</body>
</html>
